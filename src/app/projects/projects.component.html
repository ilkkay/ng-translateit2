<app-project-search> </app-project-search>
<hr>

<div class="generic-container">

  <app-error-message> </app-error-message>

  <div class="panel panel-default" [ngSwitch]="currentView">
    <div class="panel-heading" *ngIf="!isDetailHidden ">
      <span class="lead">{{detailTitle}} </span>
    </div>
    <div class="panel-body" *ngIf="!isDetailHidden ">

      <div *ngSwitchCase="'Project'">
        <app-project-detail
          (onTitleChange)="onDetailTitleChanged($event)"
          (onProjectChange)="OnProjectChanged($event)"
          (onError)="OnErrorMessage($event)"
          (onSuccess)="OnSuccessMessage($event)">
        </app-project-detail>
      </div>

      <div *ngSwitchCase="'Work'">
        <app-work-detail
          (onTitleChange)="onDetailTitleChanged($event)"
          (onError)="OnErrorMessage($event)"
          (onSuccess)="OnSuccessMessage($event)">
        </app-work-detail>
      </div>

    </div>
  </div>

  <div class="panel panel-default" [ngSwitch]="currentView">
    <div class="panel-heading">
      <span class="lead">{{listTitle}} </span>
    </div>
    <div class="panel-body">
      <div class="table-responsive">

        <div *ngSwitchCase="'Project'">
          <app-project-list
            (onTitleChange)="onListTitleChanged($event)"
            (onEditClick)="OnEditClicked($event)"
            (onError)="OnErrorMessage($event)"
            (onSuccess)="OnSuccessMessage($event)">
          </app-project-list>
        </div>

        <div *ngSwitchCase="'Work'">
          <app-work-list
            (onTitleChange)="onListTitleChanged($event)"
            (onError)="OnErrorMessage($event)"
            (onSuccess)="OnSuccessMessage($event)">
          </app-work-list>
        </div>

      </div>
    </div>
  </div>

</div>
