<div class="generic-container">
  <app-error-message> </app-error-message>

  <div class="row">
    <div [className]="leftColumn" [ngSwitch]="currentView">
      <div class="panel-heading">
        <span class="lead">{{listTitle}} </span>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <div *ngSwitchCase="'Project'">
            <app-project-list></app-project-list>
          </div>
          <div *ngSwitchCase="'Work'">
            <app-work-list></app-work-list>
          </div>
          <div *ngSwitchCase="'Unit'">
            <app-unit-list></app-unit-list>
          </div>
        </div>
      </div>
    </div>

    <div [className]="rightColumn" *ngIf="!isDetailHidden" [ngSwitch]="currentView">
      <div class="panel-heading">
        <span class="lead">{{detailTitle}} </span>
      </div>
      <div class="panel-body">
        <div *ngSwitchCase="'Project'">
          <app-project-detail></app-project-detail>
        </div>
        <div *ngSwitchCase="'Work'">
          <app-work-detail></app-work-detail>
        </div>
        <div *ngSwitchCase="'Unit'">
          <app-unit-detail></app-unit-detail>
        </div>
      </div>
    </div>
  </div>

</div>
