  unit-detail works!
</p>

<div *ngIf ="unit; let unt" class="formcontainer">

  <div class="row">
    <div class="form-group col-md-12">
      <div class="col-md-7">
        {{unitHistory | uppercase}}, 2 days ago
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <div class="col-md-7">
        {{unt.serialNumber}}: {{unt.sourceText}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <div class="col-md-7">
        <textarea [(ngModel)]="targetText" id="targettext" class="form-control input-sm">{{targetText}}</textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-actions floatRight">
        <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
        <button class="btn btn-primary btn-sm" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
