<md-card>
  <md-card-title>
    my-test-menu works!
  </md-card-title>
  <md-card-content>
    <button md-raised-button color="primary" [mdMenuTriggerFor]="menu">
      Start
    </button>

    <md-menu #subMenu="mdMenu">
      <button md-menu-item>Profile</button>
      <button md-menu-item>Display</button>
    </md-menu>

    <md-menu #menu="mdMenu">
      <button md-menu-item>New</button>
      <button md-menu-item>Open</button>

      <button md-menu-item [mdMenuTriggerFor]="subMenu">
        <md-icon>settings</md-icon>
        <span>Settings</span>
      </button>

      <button md-menu-item disabled>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>

    </md-menu>
  </md-card-content>
</md-card>
